Name: harbour-contrac
Summary: Contrac
Version: 0.7.6
Release: 1
# The contents of the Group field should be one of the groups listed here:
# https://github.com/mer-tools/spectacle/blob/master/data/GROUPS
Group: Qt/Qt
URL: https://www.flypig.co.uk/contrac
License: LICENSE
# This must be generated before uploading a package to a remote build service.
# Usually this line does not need to be modified.
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my Sailfish OS Application
Configure: none
Builder: qmake5

# This section specifies build dependencies that are resolved using pkgconfig.
# This is the preferred way of specifying build dependencies for your package.
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - openssl
  - Qt5Test
  - protobuf-lite
  - libcurl
  - libxml-2.0
  - keepalive

# Build dependencies without a pkgconfig setup can be listed here
PkgBR:
  - protobuf-compiler
  - quazip-devel

# Runtime dependencies which are not automatically detected
Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - openssl
  - protobuf-lite

# All installed files
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
  - '%{_datadir}/%{name}/translations'
  - '%{_bindir}/contracd'
  - '%{_libdir}/systemd/user/contracd.service'
  - '%{_datadir}/mapplauncherd/privileges.d/contracd.privileges'

# For more information about yaml and what's supported in Sailfish OS
# build system, please see https://wiki.merproject.org/wiki/Spectacle

SubPackages:
    - Name: tests
      Summary: Tests for harbour-contrac
      Group: Qt/Qt
      Description: |-
        Unit tests
      AutoDepend: true
      PkgConfigBR: Qt5QuickTest
      Requires: qt5-qtdeclarative-import-qttest
      Files:
      - '%{_libdir}/%{name}-tests/%{name}-tests'
      - '%{_datadir}/%{name}-tests/sample_diagnosis_key_file.zip'

